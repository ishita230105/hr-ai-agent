<!DOCTYPE html>
<html>
<head>
    <title>HR AI Agent</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        .box { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        textarea { width: 100%; height: 100px; margin-bottom: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>HR AI Agent: Resume Screener</h2>
    <form action="/api/analyze-cv" method="post" enctype="multipart/form-data">
        <label>Job Description:</label><br>
        <textarea name="jd" placeholder="Paste Job Description here..."></textarea><br>
        
        <label>Upload Resume (PDF):</label><br>
        <div class="box">
            <input type="file" name="cv" accept=".pdf" required>
        </div><br>
        
        <button type="submit">Analyze Candidate</button>
    </form>
</body>
</html>
